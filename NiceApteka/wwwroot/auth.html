<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            LOGO
        </div>
        <div class="menu" id="menuBlock">
            <a href="#" class="link" id="linkToIndex" onclick="showCatalog()">
                <div class="title">Главная</div>
                <div class="bar"></div>
            </a>
            <a href="#" class="link" id="linkToCart" onclick="showCart()">
                <div class="title">Корзина</div>
                <div class="bar"></div>
            </a>
            <a href="auth.html" class="link" id="linkToAuth">
                <div class="title" id="enter">Вход</div>
                <div class="bar"></div>
            </a>

            <button onclick="openEditUser()"
                    id="linkToProfile"
                    style="width: 100px;
                   font-size:25px;
                    ">
            </button>

            <button onclick="exit()" id="exitBtn">
                <img src="https://i1.sndcdn.com/artworks-000415899078-osz220-t500x500.jpg"
                     style="
                width: 25px;
                " />
            </button>
        </div>
    </div>
    <div id="authBlock" class="authBlock">
        <h2>Почта:</h2>
        <input type="email" id="loginEmail" />
        <h2>Пароль:</h2>
        <input type="password" id="loginPass" />
        <button id="loginBtn" onclick="login()">Вход</button>
        <button onclick="switchToRegister()">Регистрация</button>
        <a href="#">Забыли пароль?</a>
    </div>


    <div id="authBlock" style="display: none" class="regBlock">
        <h2>Почта:</h2>
        <input type="email" id="registerEmail" />
        <h2>Пароль:</h2>
        <input type="password" id="registerPassword" />
        <h2>Повторите пароль:</h2>
        <input type="password" id="repeatRegisterPassword" />
        <button id="registerBtn" onclick="register()">Зарегистрироваться</button>
        <button id="switchToLogin" onclick="switchToLogin()">Перейти на страницу входа</button>

    </div>

    <script src="auth.js"></script>
    <script type="text/javascript">
        init();
    </script>
</body>
</html>
