<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            LOGO
        </div>
        <div class="menu">
            <a href="index.html" class="link" id="linkToIndex">
                <div class="title">Главная</div>
                <div class="bar"></div>
            </a>
            <a href="cart.html" class="link">
                <div class="title">Корзина</div>
                <div class="bar"></div>
            </a>
            <a href="auth.html" class="link" id="linkToAuth">
                <div class="title" id="enter">Вход</div>
                <div class="bar"></div>
            </a>

            <button onclick="openEditUser()"
                    id="linkToProfile"
                    style="width: 100px;
                           font-size:25px;
                            ">
            </button>

            <button onclick="exit()" id="exitBtn">
                <img src="https://i1.sndcdn.com/artworks-000415899078-osz220-t500x500.jpg"
                     style="
                        width: 25px;
                        " />
            </button>
        </div>
    </div>

    <div id="wrapper">
        <aside>
            <ul id="categories">
            </ul>
        </aside>
    </div>

    <div id="products-container"></div>

    <div id="profileModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="closeModal">&times;</span>
                <h2>Профиль</h2>
            </div>
            <div class="modal-body">
                <p>Адрес</p>
                <input type="text" id="userAddressEdit" />
                <p>Номер телефона</p>
                <input type="text" id="userPhoneEdit" />
                <button onclick="saveChangesUser()">Сохранить изменения</button>
            </div>
        </div>

    </div>

    <div id="productModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="closeModalProduct">&times;</span>
                <h2>Изменение товара</h2>
            </div>
            <div class="modal-body">
                <input type="hidden" id="productId">
                <p>Название</p>
                <input type="text" id="productNameEdit">
                <p>Категория</p>
                <input type="text" id="productCategoryEdit" />
                <p>Цена</p>
                <input type="number" id="productPriceEdit">
                <p>Описание</p>
                <textarea id="productDescriptionEdit"></textarea>
                <p>URL изображения</p>
                <input type="text" id="productPhotoEdit">
                <button onclick="saveProductChanges()">Сохранить</button>
            </div>
        </div>

    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript">
        init();
    </script>
</body>
</html>
